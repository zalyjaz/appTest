<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>客服中心</title>
		<link rel="stylesheet" href="css/client-center.css" />
		<link rel="stylesheet" href="css/public.css" />
		<script type="text/javascript" src="js/jquery-1.10.2.min.js" ></script>
		<script>
			//移动端设置屏幕宽度 自适应
			var b = document.getElementsByTagName("body")[0];
			//获取屏幕的宽度    
			var w = window.innerWidth / 7.5;
			//大于750px ，让宽度设置为750px
			if(w > 100) {
				w = 100;
			}
			document.documentElement.style.fontSize = w + 'px'//
			//onresize事件会在窗口或框架被调整大小时发生
			window.onresize = function() {
				var w = window.innerWidth / 7.5;
				//屏幕的宽度大于750px 宽度设置为750px
				if(w > 100) {
					w = 100;
				}
				console.log(w);
				document.documentElement.style.fontSize = w + 'px'
			}
		</script>
	</head>
	<body>
		<!--start 客服中心-->
		<div class="top">
			<img src="img/return1.png" />
			<span class="center">客服中心</span>
			<a href="#"><span>添加</span></a>
		</div>
		<!--end 客服中心-->
		<!--start 待处理、处理中、已处理-->
		<div class="handle">
			<ul>
				<li class="active">待处理</li>
				<li>处理中</li>
				<li>已处理</li>
			</ul>			
		</div>
		<div class="box">
			<!--start 待处理工单-->
			<div class="no-handle">
				<p class="time">2018-01-19</p>
				<div class="no">
					<div class="no-left">
						<p>工单号:2162104</p>
						<p>付款</p>
					</div>
					<div class="no-right">
						<img src="img/more.png"/>
					</div>
				</div>
			</div>
			<!--end 待处理工单-->
			
			<!--start 无工单-->
			<div class="no-work">
				<img src="img/problem.png"/>
				<p class="problem">疑难杂症</p>
				<p>有问题不知道怎么办，可以找我</p>
				<p>请找我</p>
			</div>
			<!--end 无工单-->
			
			<!--start 无工单-->
			<div class="no-work">
				<img src="img/problem.png"/>

				<p>有问题不知道怎么办，可以找我</p>
				<p>请找我</p>
			</div>
			<!--end 无工单-->
		</div>
		<!--end 待处理、处理中、已处理-->
	</body>
</html>
<script>
	/*待处理、处理中、已处理切换*/
	$(".handle ul li").click(function(){
		$(this).addClass("active").siblings().removeClass("active");
		var index=$(this).index();
		$(".box").children().eq(index).show().siblings().hide();
	})
</script>
