<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>更改手机号成功</title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/modify-phone-ok.css" />
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script>
			//移动端设置屏幕宽度 自适应
			var b = document.getElementsByTagName("body")[0];
			//获取屏幕的宽度    
			var w = window.innerWidth / 7.5;
			//大于750px ，让宽度设置为750px
			if(w > 100) {
				w = 100;
			}
			document.documentElement.style.fontSize = w + 'px' //
			//onresize事件会在窗口或框架被调整大小时发生
			window.onresize = function() {
				var w = window.innerWidth / 7.5;
				//屏幕的宽度大于750px 宽度设置为750px
				if(w > 100) {
					w = 100;
				}
				console.log(w);
				document.documentElement.style.fontSize = w + 'px'
			}
		</script>
	</head>
	<body>
		<!--start 更改手机号-->
		<div class="top">
			<span class="center">设置新手机号码</span>
			<a href="personal-data.html"><span>完成</span></a>
		</div>
		<!--end 更改手机号-->
		<!--start 成功-->
		<div class="ok">
			<img src="img/yes.png"/>
			<p class="change-ok">更换成功</p>
			<p class="last">恭喜您成功更换新的手机号码</p>
		</div>
		<!--end 成功-->		
	</body>
</html>
