<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>新建工单</title>
		<link rel="stylesheet" href="css/sm-extend.min.css" />
		<link rel="stylesheet" href="css/sm.min.css" />

		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/new-work.css" />
		<script>
			//移动端设置屏幕宽度 自适应
			var b = document.getElementsByTagName("body")[0];
			//获取屏幕的宽度    
			var w = window.innerWidth / 7.5;
			//大于750px ，让宽度设置为750px
			if(w > 100) {
				w = 100;
			}
			document.documentElement.style.fontSize = w + 'px' //
			//onresize事件会在窗口或框架被调整大小时发生
			window.onresize = function() {
				var w = window.innerWidth / 7.5;
				//屏幕的宽度大于750px 宽度设置为750px
				if(w > 100) {
					w = 100;
				}
				console.log(w);
				document.documentElement.style.fontSize = w + 'px'
			}
		</script>
	</head>

	<body class="page">

		<!--start 新建工单-->
		<div class="top">
			<img src="img/return1.png" />
			<span class="center">新建工单</span>
			<a href="#"><span>关于</span></a>
		</div>
		<!--end 新建工单-->

		<!--start 工单信息-->
		<div class="work-info">
			<div class="problem-type type">
				<p id="text">问题类型</p>
				<img src="img/more.png" />
			</div>
			<div id="problem_picker"></div>
			<div class="problem-type">
				<input type="text" placeholder="工单标题" />
			</div>
			<div class="problem-type">
				<textarea maxlength="1000">问题描述，最多可输入1000字</textarea>
			</div>
			<div class="upload">
				<p>上传图片</p>
				<label class="btn1">
					<input type="file" id="" name="file" accept=""/>
					<span class="line1"></span>
					<span class="line2"></span>
				</label>
				<img src="" />
				<img src="" />
				<img src="" />
				<img src="" />
				<img src="" />
			</div>
			<p class="format">图片最多可上传5张,单张图片大小不超过5M,支持jpg , gif , bmp , jpeg , png格式。</p>
			<p class="submit">提交工单</p>
		</div>
		<!--end 工单信息-->
		<script type="text/javascript" src="js/zepto.min(1).js"></script>
		<script type="text/javascript" src="js/sm-extend.min.js"></script>
		<script type="text/javascript" src="js/sm.min.js"></script>
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	</body>
</html>
<script>
	$(function(){
		$("textarea").focus(function() {
			$(this).html('');
		})
		$("textarea").blur(function() {
			$(this).html('问题描述,最多可输入1000字');
		})
	})
	$.noConflict();
	$("#problem_picker").picker({
		toolbarTemplate: '<header class="bar bar-nav">\
		<span class="button button-link pull-left close-picker">取消</span>\
		<span class="button button-link pull-right close-picker ensure">确定</span>\
		<h5 class="title">问题类型</h5>\
	    </header>',
		cols: [{
			textAlign: 'center',
			values: ['升级/支付问题', '平台管理费', '店铺转让', '产品推荐', '奖金问题',
				'提现问题', '账户信息问题', '降级/退出申请', '更改收货信息', '取消订单', '用户建议',
				'催货/物流问题', '产品破损', '产品错发/漏发', '退货问题'
			],
		}],
		onClose:function (e){
			if(jQuery(this).hasClass("ensure")){
				jQuery("#problem_picker p").html(e.displayValue[0]);
			}
		}
	});
	$.init()
</script>
