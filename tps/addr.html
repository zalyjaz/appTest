<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>收货地址</title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/addr.css" />
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script>
			//移动端设置屏幕宽度 自适应
			var b = document.getElementsByTagName("body")[0];
			//获取屏幕的宽度    
			var w = window.innerWidth / 7.5;
			//大于750px ，让宽度设置为750px
			if(w > 100) {
				w = 100;
			}
			document.documentElement.style.fontSize = w + 'px' //
			//onresize事件会在窗口或框架被调整大小时发生
			window.onresize = function() {
				var w = window.innerWidth / 7.5;
				//屏幕的宽度大于750px 宽度设置为750px
				if(w > 100) {
					w = 100;
				}
				console.log(w);
				document.documentElement.style.fontSize = w + 'px'
			}
		</script>
	</head>
	<body>	
	<!--start 收货地址-->
	<div class="box">
		<!--start 选择收获地址-->
		<div class="top">
			<img src="img/return1.png" />
			<span class="center center1">收获地址</span>
		</div>
		<!--end 选择收获地址-->
		<!--start 收货地址-->
		<div class="addr">
			<ul>
				<li>
					<p>张靓靓</p>
					<p class="first">
						<span class="left">12673883894</span>
						<span class="right">466000</span>
						<div class="clear"></div>
					</p>
					<p>河南省 郑州市 金水区 白庙小区</p>
				</li>
			</ul>
			<div class="address">
				<p class="left">
					<img src="img/yes.png" />
					<span>默认地址</span>
				</p>
				<p class="right">
					<a href="modify-addr.html"><span class="bian">编辑</span></a>
					<span class="span-delete">删除</span>
				</p>
				<div class="clear"></div>
			</div>
		</div>
		<!--end 收货地址-->
	
		<!--start 新增收货地址-->
		<a class="add-addr" href="add-addr.html">新增收货地址</a>
		
		<!--end 新增收货地址-->
	<!--end 收货地址-->
	</div>
	
	<!--start 无数据-->
	<div class="box1" style="display: none;">
		<!--start 选择收获地址-->
		<div class="top">
			<img src="img/return1.png" />
			<span class="center center1">收获地址</span>
		</div>
		<!--end 选择收获地址-->
		<div class="no-data">
			<img src="img/shou-cang.png" />
			<p>没有相关数据</p>
		</div>
		<div class="add">新增收货地址</div>
	</div>
	<!--end 无数据-->
	
	
	<!--start 删除收货地址弹框-->
	<div class="form">
		<div class="content">
			<p class="txt">确定删除此地址?</p>
			<div class="conceal">
				<p>取消</p>
				<p class="ok">确认</p>
			</div>
		</div>
	</div>
	
	
	<!--end  删除收货地址弹框-->
	
	</body>
</html>
<script>
	$(".span-delete").click(function(){
		$(".form").show();
		$(".ok").click(function(){
			$(".form").hide();
			$(".addr").hide();
			
			
		})
		
	})
</script>
