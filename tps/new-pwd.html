<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>设置新密码</title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/new-pwd.css"/>
		<script type="text/javascript" src="js/jquery-1.10.2.min.js" ></script>
		<script>
			//移动端设置屏幕宽度 自适应
			var b = document.getElementsByTagName("body")[0];
			//获取屏幕的宽度    
			var w = window.innerWidth / 7.5;
			//大于750px ，让宽度设置为750px
			if(w > 100) {
				w = 100;
			}
			document.documentElement.style.fontSize = w + 'px' //
			//onresize事件会在窗口或框架被调整大小时发生
			window.onresize = function() {
				var w = window.innerWidth / 7.5;
				//屏幕的宽度大于750px 宽度设置为750px
				if(w > 100) {
					w = 100;
				}
				console.log(w);
				document.documentElement.style.fontSize = w + 'px'
			}
		</script>		
	</head>
	<body>
		<!--start 设置新密码-->
		<div class="reset">
			<img src="img/return1.png" />
			<p>重置密码</p>
		</div>
		<!--end 设置新密码-->
		<!--start 登陆信息-->
		<div class="reset-info">
			<p class="reset-pwd">重置密码</p>
			<p class="id">输入新密码</p>
			<p class="input-id">
				<input type="text" placeholder="请输入新密码" />
				<img src="img/delete.png" />
			</p>
		</div>
		<div class="reset-info">
			<p class="id">确认新密码</p>
			<p class="input-id">
				<input type="text" placeholder="请确认新密码"/>
			</p>
		</div>
		<!--end 登陆信息-->
		<div class="next"><a href="reset-ok.html">保存</a></div>
		
	</body>
</html>
<script>
	$("input").keyup(function(){
		$(this).next().show();
		if($(this).val()==''){
			$(this).next().hide();
		}
	})
</script>
