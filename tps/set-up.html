<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>设置</title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/set-up.css"/>
		<script type="text/javascript" src="js/jquery-1.10.2.min.js" ></script>
		<script>
			//移动端设置屏幕宽度 自适应
			var b = document.getElementsByTagName("body")[0];
			//获取屏幕的宽度    
			var w = window.innerWidth / 7.5;
			//大于750px ，让宽度设置为750px
			if(w > 100) {
				w = 100;
			}
			document.documentElement.style.fontSize = w + 'px' //
			//onresize事件会在窗口或框架被调整大小时发生
			window.onresize = function() {
				var w = window.innerWidth / 7.5;
				//屏幕的宽度大于750px 宽度设置为750px
				if(w > 100) {
					w = 100;
				}
				console.log(w);
				document.documentElement.style.fontSize = w + 'px'
			}
		</script>		
	</head>
	<body>
		<!--start 设置-->
		<div class="top">
			<img src="img/return1.png" />
			<p>设置</p>
		</div>
		<!--end 设置-->
		
		<ul class="one">
			<li>
				<span class="left">给我评价</span>
				<img src="img/more.png" class="right"/>
			</li>
			<li>
				<span class="left">欢迎界面</span>
				<img src="img/more.png" class="right"/>
			</li>
			<li>
				<span class="left">当前版本</span>
				<span class="right right1">VER:1.3.010</span>
			</li>
			
		</ul>
		<div class="delete">
			<p class="left">清除缓存</p>
			<p class="right right2"><span>9.71MB</span><img src="img/more.png"/></p>
		</div>
		<!--start 退出登录-->
		<div class="quit">
			<button>退出登陆</button>
		</div>
		<!--end 退出登录-->
		
	</body>
</html>
